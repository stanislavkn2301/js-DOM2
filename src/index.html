<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея Картинок</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Галерея Картинок</h1>
  <div class="gallery" id="gallery"></div>
  
  <div class="buttons">
    <button onclick="loadMoreImages()">Завантажити ще 4 картинки</button>
    <button onclick="clearGallery()">Очистити галерею</button>
    <button onclick="removeLastImage()">Видалити останню картинку</button>
    <button onclick="reverseGallery()">Перевернути галерею</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
